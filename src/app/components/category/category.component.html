<ul class="list-group">
    <li *ngFor="let category of categories" 
    [class]="getClass(category)" 
    (click)="setCategory(category)" 
    routerLink= "products/category/{{category.categoryId}}"
    >{{category.categoryName}}</li>
</ul>

<h5 *ngIf="selectedCategory">You selected {{selectedCategory.categoryName}} category</h5>
